<section class="py-5">
  <div class="container">

    <div class="mb-5">
      <h3> Coupon management </h3>
      <a class="btn btn-sm btn-success" data-toggle="modal" routerLink="/admin/coupons/add">Add coupon</a>
    </div>

    <div class="row justify-content-center">
      <div class="dish-item col-12 col-sm-6 col-md-4 col-lg-3 mb-5" *ngFor="let item of coupons">
        <div class="card h-100">

          <!-- Coupon details-->
          <div class="card-body p-3">
            <div>
              <div *ngIf="item.status == true">
                <p> {{calculateTimeLeft(item.endDate)}} </p>
              </div>

              <div *ngIf="item.status == false">
                <p> <b class="text-danger">Deactive </b> <del> {{calculateTimeLeft(item.endDate)}}</del></p>
              </div>

              <h5>{{item.name}}</h5>
            </div>
          </div>

          <div class="card-footer p-3 pt-0 border-top-0 bg-transparent">
              <p> Discount: {{item.discountPercent}} % </p>
              <button class="btn btn-sm btn-primary" routerLink="/admin/coupons/{{item.couponId}}">Details</button>
          </div>

        </div>

      </div>
    </div>
  </div>
</section>
