<div *ngIf="!(item.quantity <= 0 && hidden)">

  <div class="card rounded-3 mb-4">
    <div class="card-body p-4">
      <div class="row d-flex justify-content-between align-items-center">
        <div class="col-md-2 col-lg-2 col-xl-2">
          <img src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" class="img-fluid rounded-3">
        </div>

        <div class="col-md-3 col-lg-3 col-xl-3 mt-sm-3">
          <p class="lead fw-normal mb-2">{{item.product.name}}</p>
          <p> ${{item.product.price}}/unit </p>
        </div>

        <div class="col-md-3 col-lg-2 col-xl-2 d-flex mt-sm-3">

          <button type="button" class="btn btn-link px-2" (click)="decreaseQuantity()">
            &#8722;
          </button>

          <input name="quantity" type="number" id="quantity"
                 [(ngModel)]="item.quantity"
                 (ngModelChange)="updateQuantity(item.quantity)"
                 class="form-control form-control-sm text-center px-2 mx-2" required />

          <button type="button" class="btn btn-link px-2" (click)="increaseQuantity()">
            &#43;
          </button>

        </div>

        <div class="col-md-2 col-lg-2 col-xl-2 offset-lg-1 mt-sm-3">
          <h5 class="mb-0">${{item.product.price * item.quantity}}</h5>
        </div>

        <div class="col-md-2 col-lg-2 col-xl-2 text-end mt-sm-3 justify-content-lg-end d-flex">
          <button type="button" class="btn btn-sm btn-outline-danger" (click)="updateCartItem(0)">Remove</button>
        </div>

      </div>
    </div>
  </div>

</div>
